<section id="todoapp">
	<header id="header">
		<h1>todos</h1>
		<li><button *ngIf="todoStore.history.canUndo" (click)="todoStore.history.undo()">undo</button></li>
		<li><button *ngIf="todoStore.history.canRedo" (click)="todoStore.history.redo()" >redo</button></li>
		<form name="new-todo" id="todo-form" (submit)="addTodo()">
			<input id="new-todo" name="title" placeholder="What needs to be done?" [(ngModel)]="title" autofocus>
		</form>
	</header>
	<section id="main" ng-show="todoStore.todos.length" class="">
		<ul id="todo-list">
			<li *ngFor="let todo of todoStore.filteredTodos; trackBy: trackTodoById" [class.completed]="todo.completed">
				<div class="view">
					<input class="toggle" type="checkbox" [checked]="todo.completed" (change)="todo.complete()">
					<label>{{todo.text}}</label>
					<button class="destroy" (click)="todo.remove()"></button>
				</div>
			</li>
		</ul>
	</section>
	<footer id="footer">
		<ul id="filters">
			<li>
				<a [class.selected]="todoStore.filter === 'SHOW_ALL'" (click)="todoStore.showAll()">All</a>
			</li>
			<li>
        <a [class.selected]="todoStore.filter === 'ACTIVE'" (click)="todoStore.showActive()">Active</a>
			</li>
			<li>
        <a [class.selected]="todoStore.filter === 'COMPLETED'" (click)="todoStore.showCompleted()">Completed</a>
			</li>
		</ul>
	</footer>
</section>
